<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>

    <script>
      /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()*/


      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.(Não gaste tempo pensando no texto, e sim realizando o exercício)
      function changeText() {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerText = 'Me vejo no mercado de trabalho, atuando como desenvolvedor em uma grande empresa.';
      }
      changeText();

      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
      function changeSquareColorToGreen() {
        let square = document.getElementsByClassName('main-content')[0];

        square.style.backgroundColor = 'rgb(76,164,109)';
      }
      changeSquareColorToGreen();

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.

      function changeSquareColorToWhite() {
        let redSquare = document.getElementsByClassName('center-content')[0];
        redSquare.style.backgroundColor = 'white';
      }
      changeSquareColorToWhite();

      // 4. Crie uma função que corrija o texto da tag <h1>.
      function correctsTitle() {
        let correctTitle = document.getElementsByTagName('h1')[0];
        correctTitle.innerText = 'Exercício 5.1 - JavaScript';
      }
      correctsTitle();

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function switchToUpperCase() {
        let changeCase = document.getElementsByTagName('p')[0];
        changeCase.innerText = changeCase.innerText.toUpperCase();
      }
      switchToUpperCase();

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showParagraphContent() {
        let paragraphContent = document.getElementsByTagName('p');
        for (let index = 0; index < paragraphContent.length; index += 1) {
          console.log(paragraphContent[index]);
        }
      }
      showParagraphContent();

    </script>
  </body>
</html>
