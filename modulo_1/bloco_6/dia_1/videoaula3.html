<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titulo</title>
</head>
<body>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
    </label>
    <br>
    <br>
    <label for="">Estado onde voce mora:
      <select name="estado" id="input-estado">
        <option value="sp" selected>Sao Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="ce">Ceara</option>
      </select>
    </label>
    <br>
    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="foto-perfil">
  </form>
  <br>
  <p>Comidas favoritas</p>
  <label for="comida-1">
    <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
  </label>
  <label for="comida-2">
    <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
  </label>
  <label for="comida-3">
    <input type="radio" id="comida-3" name="comida-favorita" value="pao de queijo">Pao de Queijo
  </label>
  <label for="comida-4">
    <input type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
  </label>
  <br>
  <br>
  <p>Escreva algo sobre voce</p>
  <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
  <br>
  <br>
  <p>Digite sua senha</p>
  <label for="input-senha">
    <input type="password" name="senha" id="input-senha" required>
  </label>
  <br>
  <br>
  <label for="checkbox-noticias">
    <input type="checkbox" name="promocoes" id="checkbox-noticias"> Deseja receber noticias e promocoes incriveis?
  </label>
  <br>
  <br>
  <button type="submit">Enviar Formulario</button>
</body>
</html>
