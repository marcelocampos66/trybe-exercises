<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <title>Form</title>
</head>
<body>
  <header class="section hero is-info">
    <h1 class="title has-text-centered">Formulario</h1>
  </header>
  <main class="section hero is-primary">
    <form action="" method="GET">
      <div class="control">
        <div class="field">
          <label class="label" for="full-name">Nome Completo</label>
          <input type="text" data-validate-field="name" name="full-name" class="input form-item" id="full-name" maxlength="40" placeholder="Nome completo" required>
        </div>
        <div class="field">
          <label class="label" for="input-email">E-mail</label>
          <input type="email" data-validate-field="email" name="email" class="input form-item" id="input-email"
          maxlength="50" placeholder="Digite seu e-mail" required>
        </div>
        <div class="field">
          <label class="label" for="input-cpf">CPF</label>
          <input type="text" data-validate-field="cpf" name="cpf" class="input form-item" id="input-cpf" maxlength="11" placeholder="Digite o seu CPF" required>
        </div>
        <div class="field">
          <label class="label" for="input-endereco">Endereço</label>
          <input type="text" name="endereco" class="input form-item" id="input-endereco" maxlength="200" required>
        </div>
        <div class="field">
          <label class="label" for="input-cidade">Cidade</label>
          <input type="text" data-validate-field="text" name="cidade" class="input form-item" id="input-cidade" maxlength="28" required>
        </div>
        <div class="field">
          <label class="label" for="input-estado">Estado</label>
          <div class="select is-rounded">
            <select name="estado" id="input-estado" class="input form-item" required></select>
          </div>
        </div>
        <div class="field">
          <label class="radio" for="casa"><input type="radio" name="tipo-residencial" class="form-item resid" id="casa" value="casa">Casa</label>
          <label class="radio" for="apart"><input type="radio" name="tipo-residencial" class="form-item resid" id="apart" value="apartamento">Apartamento</label>
        </div>
        <br>
        <div class="field">
          <label class="label" for="resumo-curriculo">Resumo do currículo</label>
          <textarea name="resumo-curriculo" class="textarea form-item" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required placeholder="Resumo do seu curriculo"></textarea>
        </div>
        <div class="field">
          <label class="label" for="input-cargo">Cargo</label>
          <input type="text" name="cargo" class="input form-item" id="input-cargo" maxlength="40" required>
        </div>
        <div class="field">
          <label class="label" for="input-descricao">Descrição do cargo</label>
          <input type="text" name="descricao-cargo" class="input form-item" id="input-descricao" maxlength="500" required>
        </div>
        <div class="field">
          <label class="label" for="data-inicio">Data de início</label>
          <input type="text" name="data-inicio" class="input form-item" id="datepicker" required>
        </div>
        <div class="field">
          <button type="submit" class="button is-success" id="submit-button">Enviar!</button>
          <button type="reset" class="button is-danger" id="clear-button">Limpar!</button>
        </div>
      </div>
    </form>
  </main>
  <div class="section hero is-info" id="consolided-data"></div>
  <script src="script.js"></script>
  <script src="pikaday.js"></script>
  <script>
    let picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
  <script src="just-validate.js"></script>

  <!--TESTE JUST VALIDATE-->
  <script>
    new JustValidate('.js-form', {
    rules: {
    name: {
      required: true,
      minLength: 3,
      maxLength: 40
    },
    email: {
      required: true,
      email: true,
      maxLength: 50
    },
    cpf: {
      required: true,
      maxLength: 11
    },
    address: {
      required: true,
      maxLength: 200
    },
    city: {
      required: true,
      maxLength: 28
    },
    state: {
      required: true,
    },
    radio: {
      required: true,
    },
    text: {
      required: true,
      maxLength: 1000
    },
    position: {
      required: true,
      maxLength: 40
    },
    description: {
      required: true,
      maxLength: 500
    },
    date: {
      required: true,
    }
  },
  messages: {
    name: {
      required: 'O campo de nome é obrigatório.',
      maxLength: 'O limite é de 40 caracteres.'
    },
    email: {
      required: 'O campo de email é obrigatório.',
      email: 'O email digitado não é válido.',
      maxLength: 'O limite é de 50 caracteres.'
    },
    cpf: {
      required: 'O campo de CPF é obrigatório.',
      maxLength: 'O limite é de 11 caracteres.'
    },
    address: {
      required: 'O campo endereço é obrigatório.',
      maxLength: 'O limite é de 200 caracteres.'
    },
    city: {
      required: 'O campo cidade é obrigatório.',
      maxLength: 'O limite é de 28 caracteres.'
    },
    state: {
      required: 'O campo estado é obrigatório.',
    },
    radio: {
      required: 'A escolha de um item é obrigatória.',
    },
    text: {
      required: 'Este campo é obrigatório.',
      maxLength: 'O limite é de 1000 caracteres.'
    },
    position: {
      required: 'Este campo é obrigatório.',
      maxLength: 'O limite é de 40 caracteres.'
    },
    description: {
      required: 'Este campo é obrigatório.',
      maxLength: 'O limite é de 500 caracteres.'
    },
    date: {
      required: 'Este campo é obrigatório.',
    }
  },
  submitHandler: function (form, values) {
    console.log(form, values);
  }});

</script>
</body>
</html>
